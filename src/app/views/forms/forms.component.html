<app-toolbar></app-toolbar>
<div class="conteudo-pagina">
  <form [formGroup]="formulario" (ngSubmit)="adicionarLocalVenda($event)">
    <div class="conteudo-formulario">
      <mat-form-field appearance="fill">
        <mat-label>Nome do ponto</mat-label>
        <input matInput placeholder="Rei dos Churros" formControlName="nome" required>
      </mat-form-field>
      <div class="camposSelecao">
        <mat-form-field appearance="fill" class="select">
          <mat-label>Estado</mat-label>
          <select matNativeControl (change)="procurarMunicipio($event)" formControlName="estado">
            <option value="" selected disabled>Selecione uma opção</option>
            <option *ngFor="let uf of estados" value={{uf.sigla}}>
              {{uf.sigla}}
            </option>
          </select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="select">
          <mat-label>Cidade</mat-label>
          <select matNativeControl formControlName="cidade">
            <option value="" selected disabled>Selecione uma opção</option>
            <option *ngFor="let cidade of cidades" value={{cidade.nome}}>
              {{cidade.nome}}
            </option>
          </select>
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Local do ponto</mat-label>
        <input matInput placeholder="Praça dos Eucaliptos" formControlName="local" required>
      </mat-form-field>
      <div class="funcionamento">
        <mat-form-field appearance="fill" class="select">
          <mat-label>Horário de início</mat-label>
          <input matInput placeholder="Praça dos Eucaliptos" formControlName="inicio" required type="time">
        </mat-form-field>
        <mat-form-field appearance="fill" class="select">
          <mat-label>Horário de término</mat-label>
          <input matInput placeholder="Praça dos Eucaliptos" formControlName="termino" required type="time">
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit">Adicionar</button>
  </form>
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
